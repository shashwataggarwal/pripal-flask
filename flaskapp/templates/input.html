<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="../static/favicon.png" />

    <title>PriPal</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>


<br><br>


      
<div class="row">
    <div class="col-md-12 text-center">
      <h1><img class="logo-image" src='/static/logo.png'> PriPal <small><em>Your Privacy Pal</em></small></h1>
    </div>
</div>

<br><br> 

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <p class="lead"> Paste the full text of the privacy policy to be analyzed: </p>
      </div>
      <div class="col-md-1"></div>
    </div>
    
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form id="input_text" action="/output" method="GET">
      <div class="row">
        <div class="col-md-12">
            <label for="policy_text"> </label>
            <textarea class="form-control" id="policy_text" name="policy_text" placeholder="Full privacy policy"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div class="text-center">
            <br>
            <button type="submit" class="btn btn-primary btn-lg">Analyze </button>
        </div>
        </div>
        <div class="col-md-5"></div>
      </div>
      
      {% if message is defined %}
      <br>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 alert alert-warning">
            <div class="text-center">
            {{message|safe}}
            </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      {% endif %}
    </form>
  </div>
  <div class="col-md-1"></div>  
</div> <!-- /.container-->
        
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>
      <!-- Global tooltips -->
      <script type="text/javascript">
        $('[data-toggle="tooltip"]').tooltip({'placement': 'right'});
      </script>

     </div><!-- /.container -->

  </body>
</html>
